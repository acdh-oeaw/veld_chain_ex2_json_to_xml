name: veld_chain_ex2_json_to_xml__prefect_yaml
prefect-version: 2.11.0

build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker>=0.3.1
    image_name: prefect_image_from_init
    tag: prefect_image_from_init
    dockerfile: auto

push: null

pull:
  - prefect.projects.steps.git_clone_project:
      repository: https://github.com/acdh-oeaw/veld_chain_ex2_json_to_xml.git 
      include_submodules: true
      branch: prefect_yaml

deployments:
  - name: veld_chain_ex2_json_to_xml__prefect_yaml
    entrypoint: veld_executable_ex2_json_to_xml/convert.py:convert
    work_pool:
      name: my-docker-pool-sresch

